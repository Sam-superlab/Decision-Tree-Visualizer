<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>决策树可视化器</title>
    <!-- 引入Bootstrap和其他依赖 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css" rel="stylesheet">
    <style>
        .control-panel {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .visualization-container {
            min-height: 500px;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 20px;
        }

        .step-controls {
            margin-top: 20px;
            text-align: center;
        }

        #tree-viz,
        #space-viz {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container-fluid py-4">
        <h1 class="text-center mb-4">决策树可视化器</h1>

        <!-- 控制面板 -->
        <div class="row">
            <div class="col-md-12">
                <div class="control-panel">
                    <div class="row">
                        <div class="col-md-3">
                            <label for="dataset" class="form-label">数据集</label>
                            <select class="form-select" id="dataset">
                                <option value="moons">月牙形数据</option>
                                <option value="circles">圆形数据</option>
                                <option value="linear">线性可分数据</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="criterion" class="form-label">分裂准则</label>
                            <select class="form-select" id="criterion">
                                <option value="gini">基尼系数</option>
                                <option value="entropy">信息熵</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="max-depth" class="form-label">最大深度</label>
                            <input type="range" class="form-range" id="max-depth" min="1" max="10" value="3">
                            <div class="text-center" id="max-depth-value">3</div>
                        </div>
                        <div class="col-md-3">
                            <label for="min-samples" class="form-label">最小样本数</label>
                            <input type="range" class="form-range" id="min-samples" min="2" max="20" value="2">
                            <div class="text-center" id="min-samples-value">2</div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button class="btn btn-primary" id="train-btn">训练决策树</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 可视化区域 -->
        <div class="row">
            <div class="col-md-6">
                <div class="visualization-container">
                    <h4 class="text-center">树结构可视化</h4>
                    <div id="tree-viz"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="visualization-container">
                    <h4 class="text-center">特征空间可视化</h4>
                    <div id="space-viz"></div>
                </div>
            </div>
        </div>

        <!-- 步骤控制 -->
        <div class="step-controls">
            <div class="btn-group">
                <button class="btn btn-secondary" id="prev-step" disabled>
                    <i class="bi bi-chevron-left"></i> 上一步
                </button>
                <button class="btn btn-secondary" id="play-pause">
                    <i class="bi bi-play-fill"></i> 播放
                </button>
                <button class="btn btn-secondary" id="next-step" disabled>
                    下一步 <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 引入JS依赖 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
